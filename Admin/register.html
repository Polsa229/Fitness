<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription || Admin </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="mb-4">Inscription</h1>
                    <form action="login.html">
                        
                        <!-- Alert de succès -->
                        <div class="alert alert-success my-2" role="alert">
                            A simple success alert—check it out!
                        </div>
                        <!-- /Alert de succès -->
                        <!-- Alert d'échec -->
                        <div class="alert alert-danger my-2" role="alert">
                            A simple danger alert—check it out!
                        </div>
                        <!-- /Alert d'échec -->
                        
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName" name="nom" minlength="2" maxlength="30" placeholder="Entrer votre nom" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Prénom<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName" name="prenom"  placeholder="Entrer votre prénom" minlength="2" maxlength="30" required>
                            <span class='text-danger'></span>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email"  placeholder="Entrer votre mail"  required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="motdepasse"  placeholder="Définir un mot de passe"  required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmation du mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmMotdepasse"  placeholder="Confirmer votre mot de passe" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptedTerms" name="accepteTerm" required>
                            <label class="form-check-label" for="acceptedTerms">J'accepte les termes et conditions de politique</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            S'inscrire
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        Vous avez déjà un compte ? <a href="login.html" class="text-decoration-none">Connectez-vous</a>.
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
