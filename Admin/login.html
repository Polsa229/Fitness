<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion || Admin </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center w-100 div-centree">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Bon retour</h2>
                    <div class="container">
                        
                        <!-- Alert de succès -->
                        <div class="alert alert-success my-2" role="alert">
                            A simple success alert—check it out!
                        </div>
                        <!-- /Alert de succès -->
                        <!-- Alert d'échec -->
                        <div class="alert alert-danger my-2" role="alert">
                            A simple danger alert—check it out!
                        </div>
                        <!-- /Alert d'échec -->
                        
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div class="mb-3 text-end">
                                <a href="EmailReset.html" class="text-decoration-none">Mot de passe oublié ?</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            N'avez-vous pas encore un compte ? <a href="register.html" class="text-decoration-none">Inscrivez-vous</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    </script>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</html>
