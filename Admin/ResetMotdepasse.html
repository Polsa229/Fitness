<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Réinitialiser le mot de passe || Admin </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center w-100
            div-centree">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Réinitialiser mot de passe </h2>
                    <div class="container">
                        <!-- Alert de succès -->
                        <div class="alert alert-success my-2" role="alert">
                            A simple success alert—check it out!
                        </div>
                        <!-- /Alert de succès -->
                        <!-- Alert d'échec -->
                        <div class="alert alert-danger my-2" role="alert">
                            A simple danger alert—check it out!
                        </div>
                        <!-- /Alert d'échec -->
                        <form action="ResetMotdepasse.html">
                            <div class="mb-3">
                                <label for="formEmail" class="form-label">Adresse
                                    mail du compte à réinitialiser</label>
                                <input type="email" class="form-control"
                                    id="formEmail" name="mailReset" required
                                    placeholder="Entrer votre adresse mail"
                                    readonly>
                            </div>
                            <div class="mb-3">
                                <label for="formNewPassword" class="form-label">Nouveau
                                    mot de passe</label>
                                <input type="password" class="form-control"
                                    id="formNewPassword" required
                                    placeholder="Enter le nouveau mot de passe">
                            </div>
                            <div class="mb-3">
                                <label for="formConfirmPassword"
                                    class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control"
                                    id="formConfirmPassword" required
                                    placeholder="Confirmation du mot de passe">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Soumettre</button>
                        </form>
                        <div class="mt-3 text-center">
                            Vous souvenez-vous de votre mot de passe ? <a
                                href="login.html" class="text-decoration-none">Connectez-vous</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script>
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
