<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vérifier votre carte d'abonnement</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card">
                <h5 class="card-header text-center">Vérifier votre carte d'abonnement</h5>
                <div class="card-body px-5">
                    <form action="carte.html">
                        <!-- Alert de succès -->
                        <div class="alert alert-success my-2" role="alert">
                            A simple success alert—check it out!
                        </div>
                        <!-- /Alert de succès -->
                        <!-- Alert d'échec -->
                        <div class="alert alert-danger my-2" role="alert">
                            A simple danger alert—check it out!
                        </div>
                        <div class="mb-3">
                            <label for="formId" class="form-label">Identifiant de la carte</label>
                            <input type="text" class="form-control" id="formId" name="carteId" required placeholder="Entrez l'identifiant">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
